global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'phoenix-team'
  routes:
    - match:
        severity: emergency
      receiver: 'emergency-team'
      repeat_interval: 1h
      continue: true
    - match:
        severity: critical
      receiver: 'critical-team'
      repeat_interval: 2h
      continue: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

receivers:
  - name: 'phoenix-team'
    slack_configs:
      - channel: '#phoenix-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  - name: 'emergency-team'
    slack_configs:
      - channel: '#phoenix-emergency'
        send_resolved: true
        title: '[EMERGENCY] {{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        color: 'danger'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'
        description: '{{ template "pagerduty.default.description" . }}'
        severity: 'critical'
        class: 'phoenix-emergency'

  - name: 'critical-team'
    slack_configs:
      - channel: '#phoenix-critical'
        send_resolved: true
        title: '[CRITICAL] {{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        color: 'danger'
    email_configs:
      - to: 'phoenix-critical@your-domain.com'
        send_resolved: true
        headers:
          subject: '[CRITICAL] Phoenix Alert: {{ .GroupLabels.alertname }}'

templates:
  - '/etc/alertmanager/template/*.tmpl'