version: '3.8'

services:
  # Core Phoenix Components
  phoenix-kernel:
    build: .
    command: ["--always-on"]
    ports:
      - "9090:9090"
    volumes:
      - ./data:/data
      - ./config:/config
    environment:
      - RUST_LOG=info
      - PHOENIX_ENV=production
    depends_on:
      - plastic-ltm
      - triune-conscience
      - world-self-model
      - incremental-learner
      - value-lock
      - perception-fusion
    restart: unless-stopped

  plastic-ltm:
    build: ./plastic-ltm
    ports:
      - "9091:9091"
    volumes:
      - plastic-ltm-data:/data
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  triune-conscience:
    build: ./triune-conscience
    ports:
      - "9092:9092"
    volumes:
      - ./config/axioms:/axioms:ro
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  world-self-model:
    build: ./world-self-model
    ports:
      - "9093:9093"
    volumes:
      - world-model-data:/data
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  incremental-learner:
    build: ./incremental-learner
    ports:
      - "9094:9094"
    volumes:
      - learner-data:/data
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  value-lock:
    build: ./value-lock
    ports:
      - "9095:9095"
    volumes:
      - ./config/values:/values:ro
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  perception-fusion:
    build: ./perception-fusion
    ports:
      - "9096:9096"
    volumes:
      - perception-data:/data
    environment:
      - RUST_LOG=info
    devices:
      - "/dev/video0:/dev/video0"
      - "/dev/snd:/dev/snd"
    restart: unless-stopped

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9097:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=2y'
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=phoenix
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

volumes:
  plastic-ltm-data:
    driver: local
  world-model-data:
    driver: local
  learner-data:
    driver: local
  perception-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16