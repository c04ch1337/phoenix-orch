global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: 'phoenix-kernel'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scheme: 'http'

  - job_name: 'plastic-ltm'
    static_configs:
      - targets: ['plastic-ltm:9091']
    metrics_path: '/metrics'
    scheme: 'http'

  - job_name: 'triune-conscience'
